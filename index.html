<body>

<div class="container">
    <div class="watch">
        
        <h1 class="title1">Cronômetro</h1>

        <div class="outer">
            <div class="inner">
                <span class="text hour">00:</span>
                <span class="text min">00:</span>
                <span class="text sec">00</span>
            </div>
        </div>
        
        <div class="btns">
            <button class="start"> Start </button>
            <button class="stop"> Stop </button>
            <button class="reset"> Reset </button>
        </div>

    </div>
</div>
