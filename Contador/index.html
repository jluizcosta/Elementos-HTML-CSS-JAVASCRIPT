<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
    <div class="watch">
        
        <h1 class="title1">Contador</h1>

        <div class="outer">
            <div class="inner">
                <span class="text numb">0</span>
            </div>
        </div>
        
        <div class="btns">
            <button class="add"> Adicionar </button>
            <button class="remove"> Remover </button>
            <button class="reset"> Resetar </button>
        </div>

        <div class="btnsadd">
            <button class="add2"> +2 </button>
            <button class="add5"> +5 </button>
            <button class="add10"> +10 </button>
        </div>

        <div class="btnsremove">
            <button class="remove5"> -5 </button>
            <button class="remove10"> -10 </button>
        </div>

        <div class="btnsmult">
            <button class="mult2"> x2 </button>
            <button class="mult6"> x6 </button>
            <button class="mult10"> x10 </button>
        </div>

        <div class="btnsdiv">
            <button class="div2"> /2 </button>
            <button class="div10"> /10 </button>
        </div>

        <div class="btnscount">
            <button class="addc"> Acionar Contador </button>
            <button class="pause"> Pausar Contador </button>
        </div>

        <div class="numbox">

            <p id="inst"> Iniciar por um número pré definido</p>

            <input id="escolha" type="number"><br>
            <input id="escolhabt" type="button" value="selecionar">

        </div>

    </div>
</div>


<div class="autor">
    <a href="https://github.com/jluizcosta">
    <p>FEITO POR JOÃO LUIZ COSTA</p></a>
 </div>

    <script src="controles.js">
    
    
    </script>
</body>
</html>
